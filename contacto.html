<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Sociedad Gastronómica y Cultural de Bilbao</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <!-- Menú de navegación dinámico -->
    <header id="top"></header> <!-- El menú se insertará aquí mediante JavaScript -->

    <!-- Contenido de contacto -->
    <main>
        <h1>Sociedad Gastronómica y Cultural de Bilbao</h1>
        <h1>Contacto</h1>
        <p>Para cualquier consulta, no dudes en ponerte en contacto con nosotros mediante el siguiente formulario:</p>

        <!-- Formulario de contacto -->
        <form action="mailto:jzuazo@birt.eus" method="post" enctype="text/plain">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Sociedad Gastronómica y Cultural de Bilbao. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlace a JavaScript -->
    <script src="funciones/funciones.js"></script> <!-- Referencia al archivo funciones.js -->
</body>
</html>
